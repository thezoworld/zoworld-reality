<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Chat with IAMAI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Initialize PDF.js worker
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background-color: #343541;
      }

      .sidebar {
        width: 260px;
        background-color: #202123;
        color: white;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        height: calc(100vh - 160px);
        overflow-y: auto;
      }

      .input-container {
        position: fixed;
        bottom: 20px;
        width: 100%;
        max-width: 800px;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .inner-div {
        display: flex;
        gap: 10px;
      }

      .inner-div:nth-child(2) {
        width: 100%;
      }

      .message-input {
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #565869;
        background-color: #40414f;
        color: white;
        resize: none;
      }

      .new-chat-btn {
        padding: 0.8rem;
        background-color: transparent;
        border: 1px solid #565869;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin-bottom: 1rem;
        width: 100%;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.2s;
      }

      .new-chat-btn:hover {
        background-color: #2a2b32;
      }

      .new-chat-btn i {
        font-size: 0.9em;
      }

      .message {
        padding: 1.5rem;
        margin: 1rem 0;
        border-radius: 8px;
        display: flex;
        gap: 16px;
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #444654;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .message-avatar i {
        font-size: 1.2em;
        color: #fff;
      }

      .message-content-wrapper {
        flex-grow: 1;
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .message-sender {
        font-weight: 600;
        color: #ececf1;
      }

      .message-timestamp {
        font-size: 0.8em;
        color: #8e8ea0;
      }

      .user-message {
        background-color: #444654;
        color: white;
      }

      .ai-message {
        background-color: #343541;
        color: white;
      }

      .chat-history {
        flex: 1;
        overflow-y: auto;
        margin-right: -0.5rem;
        padding-right: 0.5rem;
      }

      .chat-thread {
        padding: 12px;
        background-color: rgba(68, 70, 84, 0.1);
        border: 1px solid #565869;
        border-radius: 12px;
        margin-bottom: 12px;
        transition: all 0.2s ease;
      }

      .chat-thread:hover {
        background-color: rgba(68, 70, 84, 0.3);
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .chat-thread.active {
        background-color: #444654;
        border-color: #7d7ea2;
      }

      .thread-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .thread-title {
        font-size: 1rem;
        font-weight: 600;
        color: #ececf1;
        margin-right: 1rem;
      }

      .thread-actions {
        display: flex;
        gap: 8px;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .chat-thread:hover .thread-actions {
        opacity: 1;
      }

      .thread-actions button {
        background: transparent;
        border: none;
        color: #8e8ea0;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .thread-actions button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .thread-preview {
        font-size: 0.9rem;
        color: #8e8ea0;
        margin-bottom: 8px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .thread-metadata {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.8rem;
        color: #8e8ea0;
      }

      .thread-timestamp {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .thread-message-count {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .welcome-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: white;
        text-align: center;
      }

      .search-container {
        margin-bottom: 1rem;
      }

      .search-input {
        width: 100%;
        padding: 0.5rem;
        background-color: #40414f;
        border: 1px solid #565869;
        border-radius: 5px;
        color: white;
      }

      .error {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background-color: #ff4444;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        color: white;
        display: none;
      }

      .message-timestamp {
        font-size: 0.8rem;
        color: #8e8ea0;
        margin-top: 0.5rem;
      }

      .send-button {
        padding: 0.8rem 1.5rem;
        background-color: #40414f;
        border: 1px solid #565869;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.2s;
      }

      .send-button:hover {
        background-color: #2a2b32;
      }

      .send-button i {
        font-size: 0.9em;
      }

      .thread-management {
        display: flex;
        padding: 10px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
      }

      .thread-list {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 10px;
        flex: 1;
      }

      .thread-item {
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 8px;
        background-color: transparent;
        transition: background-color 0.2s;
        cursor: pointer;
      }

      .thread-item:hover {
        background-color: #2a2b32;
      }

      .thread-item.active {
        background-color: #343541;
      }

      .thread-title-edit {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
      }

      .thread-title-edit input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #565869;
        border-radius: 4px;
        color: white;
        padding: 4px 8px;
        font-size: 1rem;
        width: 100%;
      }

      .thread-title-edit .edit-actions {
        display: flex;
        gap: 4px;
      }

      .thread-title-edit button {
        background: transparent;
        border: none;
        color: #8e8ea0;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .thread-title-edit .save-btn {
        color: #10a37f;
      }

      .thread-title-edit .cancel-btn {
        color: #ef4444;
      }

      .thread-title-edit button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Add a header */
      .header {
        display: none; /* Hidden by default on desktop */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background-color: #202123;
        z-index: 1000;
        padding: 0 1rem;
        align-items: center;
      }

      .header-title {
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0 auto;
      }

      .menu-button {
        background: transparent;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
      }

      /* Update sidebar styles */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 260px;
        background-color: #202123;
        color: white;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        z-index: 1001;
        transition: transform 0.3s ease;
      }

      /* Update main content styles */
      .main-content {
        margin-left: 260px; /* Match sidebar width */
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        height: 100vh;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .header {
          display: flex;
        }

        .sidebar {
          transform: translateX(-100%);
          width: 100%;
          max-width: 320px;
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
          padding: 1rem;
          padding-top: calc(60px + 1rem); /* Account for header height */
        }

        .chat-container {
          width: 100%;
          max-width: 100%;
          height: calc(100vh - 180px - 20px);
        }

        .input-container {
          width: calc(100% - 2rem);
          padding: 0.5rem;
          bottom: 10px;
        }

        .message {
          padding: 1rem;
          margin: 0.5rem 0;
        }

        .message-input {
          padding: 0.8rem;
        }

        .send-button {
          padding: 0.8rem 1rem;
        }

        /* Add overlay when sidebar is open */
        .sidebar-overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 1000;
        }

        .sidebar-overlay.show {
          display: block;
        }
      }

      /* Adjust thread items for mobile */
      @media (max-width: 768px) {
        .chat-thread {
          padding: 8px;
          margin-bottom: 8px;
        }

        .thread-actions {
          opacity: 1;
        }

        .thread-title {
          font-size: 0.9rem;
        }

        .thread-preview {
          font-size: 0.8rem;
        }

        .thread-metadata {
          font-size: 0.7rem;
        }
      }

      /* Markdown Styling */
      .message-content {
        line-height: 1.6;
        font-size: 15px;
      }

      .message-content h1 {
        font-size: 1.8em;
        margin: 1em 0 0.5em;
        color: #7c3aed;
        border-bottom: 1px solid #4a5568;
        padding-bottom: 0.3em;
      }

      .message-content h2 {
        font-size: 1.5em;
        margin: 1em 0 0.5em;
        color: #9f7aea;
      }

      .message-content h3 {
        font-size: 1.2em;
        margin: 1em 0 0.5em;
        color: #b794f4;
      }

      .message-content ul,
      .message-content ol {
        margin: 0.8em 0;
        padding-left: 2em;
      }

      .message-content li {
        margin: 0.5em 0;
      }

      .message-content strong {
        color: #a78bfa;
        font-weight: 600;
      }

      .message-content code {
        background-color: #2d3748;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
        color: #e2e8f0;
      }

      .message-content pre {
        background-color: #2d3748;
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1em 0;
        border: 1px solid #4a5568;
      }

      .message-content pre code {
        background-color: transparent;
        padding: 0;
        color: #e2e8f0;
      }

      .message-content blockquote {
        border-left: 4px solid #7c3aed;
        margin: 1em 0;
        padding: 0.5em 0 0.5em 1em;
        background-color: #2d3748;
        color: #a0aec0;
      }

      .message-content hr {
        border: none;
        border-top: 1px solid #4a5568;
        margin: 2em 0;
      }

      .message-content p {
        margin: 0.8em 0;
      }

      .message-content a {
        color: #7c3aed;
        text-decoration: none;
        border-bottom: 1px dotted #7c3aed;
      }

      .message-content a:hover {
        border-bottom-style: solid;
      }

      .truncated-message {
        position: relative;
      }

      .view-full-message,
      .view-less-message {
        color: #d3d3d3; /* Light grey color */
        cursor: pointer;
        text-decoration: underline;
        display: inline-block;
        margin-top: 8px;
        font-size: 0.9em;
      }

      .view-full-message:hover,
      .view-less-message:hover {
        color: #ffffff; /* White on hover */
      }

      .full-message {
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid #4a5568;
      }

      .view-less-message {
        display: block;
        margin-top: 12px;
      }

      .truncated-message {
        margin-top: 8px;
      }

      /* Add these styles */
      .model-selector {
        position: relative;
        margin-right: 10px;
      }

      .model-select {
        appearance: none;
        background-color: #2d3748;
        border: 1px solid #4a5568;
        border-radius: 6px;
        color: #e2e8f0;
        padding: 8px 32px 8px 12px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .model-select:hover {
        border-color: #7c3aed;
        background-color: #353a4a;
      }

      .model-select:focus {
        outline: none;
        border-color: #7c3aed;
        box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
      }

      .model-selector::after {
        content: "▼";
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #7c3aed;
        pointer-events: none;
        font-size: 12px;
      }

      .file-upload {
        position: relative;
        margin-right: 10px;
      }

      .file-upload-btn {
        background-color: #2d3748;
        border: 1px solid #4a5568;
        border-radius: 6px;
        color: #e2e8f0;
        padding: 8px 12px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .file-upload-btn:hover {
        border-color: #7c3aed;
        background-color: #353a4a;
      }

      .file-preview {
        position: absolute;
        bottom: 100%;
        left: 0;
        margin-bottom: 8px;
        background-color: #2d3748;
        border: 1px solid #4a5568;
        border-radius: 6px;
        padding: 8px;
        max-width: 300px;
        display: none;
      }

      .file-preview.active {
        display: block;
      }

      .file-preview-item {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #e2e8f0;
        font-size: 14px;
      }

      .file-preview-item .remove-file {
        color: #ef4444;
        cursor: pointer;
      }

      .typing-indicator {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        padding: 10px 20px;
        margin: 0 20px;
      }

      .typing-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
      }

      .typing-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .typing-bubble {
        background: #2d3748;
        padding: 12px 20px;
        border-radius: 15px;
        display: inline-block;
      }

      .dots {
        display: flex;
        gap: 4px;
      }

      .dots span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #9ca3af;
        animation: typing 1.4s infinite;
      }

      .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-4px);
          opacity: 1;
        }
      }

      .message-metadata {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .message-cost {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 0.8em;
        color: #a78bfa;
        background-color: rgba(167, 139, 250, 0.1);
        padding: 2px 6px;
        border-radius: 4px;
        cursor: help;
      }

      .message-cost i {
        font-size: 0.9em;
      }

      /* Style the scrollbar */
      .chat-history::-webkit-scrollbar {
        width: 6px;
      }

      .chat-history::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-history::-webkit-scrollbar-thumb {
        background-color: #4a5568;
        border-radius: 3px;
      }

      .chat-history::-webkit-scrollbar-thumb:hover {
        background-color: #718096;
      }
      @media (max-width: 768px) {
        .input-container {
          flex-direction: column;
        }
        .input-container .inner-div {
          display: flex;
          gap: 10px;
          width: 100%;
        }
        .message-input {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="error" id="errorIndicator"></div>

    <div class="header">
      <button class="menu-button" id="menuButton">
        <i class="fas fa-bars"></i>
      </button>
      <div class="header-title">Chat with IAMAI</div>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar">
      <button class="new-chat-btn" id="newChatBtn">
        <i class="fas fa-plus"></i> New Chat
      </button>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search threads..."
          id="searchInput"
        />
      </div>
      <div class="chat-history" id="chatHistory">
        <!-- Threads will be populated here -->
      </div>
    </div>

    <div class="main-content">
      <div class="chat-container" id="chatContainer" data-thread-id="">
        <div class="welcome-screen" id="welcomeScreen">
          <h1>Welcome to IAMAI's chatroom</h1>
          <p>Start a new chat or select an existing thread</p>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator" style="display: none">
        <div class="typing-avatar">
          <img
            src="https://cdn.zo.xyz/gallery/media/images/cf23c09d-59b4-47b5-a105-5e0fa1acb9d3_20241211185647.jpg"
            alt="AI"
          />
        </div>
        <div class="typing-bubble">
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <div class="input-container">
        <div class="inner-div">
          <div class="file-upload">
            <input
              type="file"
              id="fileInput"
              accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.txt,.md"
              style="display: none"
            />
            <button
              class="file-upload-btn"
              onclick="document.getElementById('fileInput').click()"
            >
              <i class="fas fa-paperclip"></i>
            </button>
            <div class="file-preview" id="filePreview"></div>
          </div>
          <div class="model-selector">
            <select id="modelSelect" class="model-select">
              <option value="gpt-4o">GPT-4o</option>
              <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
              <!-- <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option> -->
              <option value="o1-preview">O1 Preview</option>
              <option value="o1-mini">O1 Mini</option>
            </select>
          </div>
        </div>
        <div class="inner-div">
          <textarea
            class="message-input"
            placeholder="Message IAMAI..."
            rows="1"
            id="messageInput"
          ></textarea>
          <button class="send-button" id="sendButton">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL =
        window.location.protocol === "file:"
          ? "http://localhost:3001"
          : window.location.origin;
      const CURRENT_THREAD_KEY = "current_thread_id";
      const THREADS_STORAGE_KEY = "chat_threads";

      let currentThreadId = null;
      const messageInput = document.getElementById("messageInput");
      const chatContainer = document.getElementById("chatContainer");
      const chatHistory = document.getElementById("chatHistory");
      const welcomeScreen = document.getElementById("welcomeScreen");
      const newChatBtn = document.getElementById("newChatBtn");
      const searchInput = document.getElementById("searchInput");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorIndicator = document.getElementById("errorIndicator");
      const menuButton = document.getElementById("menuButton");
      const sidebar = document.querySelector(".sidebar");
      const sidebarOverlay = document.getElementById("sidebarOverlay");

      function showLoading() {
        document.getElementById("typingIndicator").style.display = "flex";
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function hideLoading() {
        document.getElementById("typingIndicator").style.display = "none";
      }

      function showError(message) {
        errorIndicator.textContent = message;
        errorIndicator.style.display = "block";
        setTimeout(() => {
          errorIndicator.style.display = "none";
        }, 3000);
      }

      function formatTimestamp(timestamp) {
        return new Date(timestamp).toLocaleString();
      }

      async function loadThreads(search = "") {
        try {
          showLoading();
          const response = await fetch(
            `${BASE_URL}/api/iamai-threads${
              search ? `?search=${encodeURIComponent(search)}` : ""
            }`
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const threads = await response.json();
          updateThreadList(threads);
        } catch (error) {
          console.error("Error loading threads:", error);
          showError("Failed to load threads");
        } finally {
          hideLoading();
        }
      }

      function updateThreadList(threads) {
        chatHistory.innerHTML = "";
        threads.forEach((thread) => {
          const threadDiv = document.createElement("div");
          threadDiv.className = `chat-thread ${
            thread.id === currentThreadId ? "active" : ""
          }`;
          threadDiv.setAttribute("data-thread-id", thread.id);

          // Calculate time ago
          const timeAgo = moment(thread.timestamp).fromNow();

          threadDiv.innerHTML = `
            <div class="thread-header">
              <div class="thread-title">
                <i class="fas fa-comments"></i>
                ${thread.title}
              </div>
              <div class="thread-actions">
                <button title="Rename thread" onclick="startRenameThread('${
                  thread.id
                }')">
                  <i class="fas fa-edit"></i>
                </button>
                <button title="Delete thread" onclick="deleteThread('${
                  thread.id
                }')">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="thread-preview">${
              thread.preview || "Start a new conversation..."
            }</div>
            <div class="thread-metadata">
              <div class="thread-timestamp">
                <i class="far fa-clock"></i>
                ${timeAgo}
              </div>
              <div class="thread-message-count">
                <i class="far fa-comment"></i>
                ${thread.msgs || 0} msg${thread.msgs !== 1 ? "s" : ""}
              </div>
            </div>
          `;

          threadDiv.onclick = (e) => {
            if (
              !e.target.matches("button") &&
              !e.target.matches("i") &&
              !e.target.matches("input")
            ) {
              switchThread(thread.id);
            }
          };
          chatHistory.appendChild(threadDiv);
        });
      }

      function startRenameThread(threadId) {
        const threadElement = document.querySelector(
          `[data-thread-id="${threadId}"]`
        );
        const titleElement = threadElement.querySelector(".thread-title");
        const currentTitle = titleElement.textContent.trim();

        // Create edit interface
        const editContainer = document.createElement("div");
        editContainer.className = "thread-title-edit";
        editContainer.innerHTML = `
          <input type="text" value="${currentTitle}" class="title-input" />
          <div class="edit-actions">
            <button class="save-btn" title="Save">
              <i class="fas fa-check"></i>
            </button>
            <button class="cancel-btn" title="Cancel">
              <i class="fas fa-times"></i>
            </button>
          </div>
        `;

        // Replace title with edit interface
        titleElement.replaceWith(editContainer);

        // Focus input
        const input = editContainer.querySelector("input");
        input.focus();
        input.select();

        // Add event listeners
        const saveBtn = editContainer.querySelector(".save-btn");
        const cancelBtn = editContainer.querySelector(".cancel-btn");

        saveBtn.onclick = async (e) => {
          e.stopPropagation();
          const newTitle = input.value.trim();
          if (newTitle && newTitle !== currentTitle) {
            await renameThread(threadId, newTitle);
          } else {
            cancelRename(threadId, editContainer, currentTitle);
          }
        };

        cancelBtn.onclick = (e) => {
          e.stopPropagation();
          cancelRename(threadId, editContainer, currentTitle);
        };

        // Handle Enter and Escape keys
        input.onkeydown = async (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const newTitle = input.value.trim();
            if (newTitle && newTitle !== currentTitle) {
              await renameThread(threadId, newTitle);
            }
          } else if (e.key === "Escape") {
            cancelRename(threadId, editContainer, currentTitle);
          }
        };
      }

      function cancelRename(threadId, editContainer, originalTitle) {
        const titleDiv = document.createElement("div");
        titleDiv.className = "thread-title";
        titleDiv.innerHTML = `
          <i class="fas fa-comments"></i>
          ${originalTitle}
        `;
        editContainer.replaceWith(titleDiv);
      }

      async function renameThread(threadId, newTitle) {
        try {
          showLoading();
          const response = await fetch(
            `${BASE_URL}/api/iamai-thread/${threadId}/rename`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ title: newTitle }),
            }
          );

          if (!response.ok) throw new Error("Failed to rename thread");

          // Refresh the thread list
          await loadThreads();
        } catch (error) {
          console.error("Error:", error);
          showError("Failed to rename thread");
        } finally {
          hideLoading();
        }
      }

      async function deleteThread(threadId) {
        if (confirm("Are you sure you want to delete this thread?")) {
          try {
            showLoading();
            const response = await fetch(
              `${BASE_URL}/api/iamai-thread/${threadId}`,
              {
                method: "DELETE",
              }
            );

            if (!response.ok) throw new Error("Failed to delete thread");

            // Get updated thread list
            const threadsResponse = await fetch(
              `${BASE_URL}/api/iamai-threads`
            );
            const threads = await threadsResponse.json();

            // If this was the last thread, create a new one
            if (threads.length === 0) {
              await createNewThread();
            } else {
              // If we deleted the current thread, switch to the most recent one
              if (threadId === currentThreadId) {
                await switchThread(threads[0].id);
              }
              await loadThreads();
            }
          } catch (error) {
            console.error("Error:", error);
            showError("Failed to delete thread");
          } finally {
            hideLoading();
          }
        }
      }

      searchInput.addEventListener("input", (e) => {
        loadThreads(e.target.value);
      });

      // Add this pricing configuration at the top of your script
      const MODEL_PRICING = {
        "gpt-4o": {
          input: 0.0025, // per 1K tokens
          output: 0.01,
        },
        "gpt-4o-mini": {
          input: 0.00015,
          output: 0.0006,
        },
        "o1-preview": {
          input: 0.015,
          output: 0.06,
        },
        "o1-mini": {
          input: 0.003,
          output: 0.012,
        },
      };

      // Add this function to calculate costs
      function calculateCost(model, inputTokens, outputTokens) {
        const pricing = MODEL_PRICING[model];
        if (!pricing) return null;

        const inputCost = (inputTokens / 1000) * pricing.input;
        const outputCost = (outputTokens / 1000) * pricing.output;
        const totalCost = inputCost + outputCost;

        return {
          total: totalCost.toFixed(6),
          input: inputCost.toFixed(6),
          output: outputCost.toFixed(6),
        };
      }

      // Modify the addMessage function to include cost display
      function addMessage(
        content,
        isUser,
        timestamp = Date.now(),
        tokenInfo = null
      ) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "ai-message"
        }`;

        let costDisplay = "";
        if (
          !isUser &&
          tokenInfo &&
          tokenInfo.inputTokens &&
          tokenInfo.outputTokens
        ) {
          const cost = calculateCost(
            tokenInfo.model,
            tokenInfo.inputTokens,
            tokenInfo.outputTokens
          );
          if (cost) {
            costDisplay = `
              <div class="message-cost" title="Input: $${cost.input} (${tokenInfo.inputTokens} tokens) | Output: $${cost.output} (${tokenInfo.outputTokens} tokens)">
                <i class="fas fa-coins"></i> $${cost.total}
              </div>
            `;
          }
        }

        let displayContent = content;
        let truncatedIndicator = "";

        // Truncate all user messages and show last 600 characters
        if (isUser && content.length > 600) {
          const messageId = `msg-${Date.now()}`;
          displayContent = "..." + content.substring(content.length - 600);
          truncatedIndicator = `
            <div class="truncated-message">
              <span class="view-full-message" onclick="toggleMessage('${messageId}', true)">
                View Full Message
              </span>
              <div id="${messageId}" class="full-message" style="display: none;">
                ${marked.parse(content)}
                <span class="view-less-message" onclick="toggleMessage('${messageId}', false)">
                  View Less
                </span>
              </div>
            </div>
          `;
        }

        const formattedContent = marked.parse(displayContent);

        messageDiv.innerHTML = `
          <div class="message-avatar">
            ${
              isUser
                ? '<i class="fas fa-user"></i>'
                : '<img src="https://cdn.zo.xyz/gallery/media/images/cf23c09d-59b4-47b5-a105-5e0fa1acb9d3_20241211185647.jpg" alt="AI" style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover;">'
            }
          </div>
          <div class="message-content-wrapper">
            <div class="message-header">
              <div class="message-sender">${isUser ? "You" : "IAMAI"}</div>
              <div class="message-metadata">
                ${costDisplay}
                <div class="message-timestamp">${moment(timestamp).format(
                  "h:mm A, D MMM YYYY"
                )}</div>
              </div>
            </div>
            <div class="message-content">
              ${formattedContent}
              ${isUser ? truncatedIndicator : ""}
            </div>
          </div>
        `;

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Add this function for toggling messages
      function toggleMessage(messageId, show) {
        const fullMessage = document.getElementById(messageId);
        const viewFullBtn = fullMessage.previousElementSibling;

        if (show) {
          fullMessage.style.display = "block";
          viewFullBtn.style.display = "none";
          chatContainer.scrollTop = chatContainer.scrollHeight;
        } else {
          fullMessage.style.display = "none";
          viewFullBtn.style.display = "inline";
        }
      }

      async function switchThread(threadId) {
        try {
          if (!threadId) {
            welcomeScreen.style.display = "flex";
            chatContainer.innerHTML = "";
            return;
          }

          showLoading();
          const response = await fetch(
            `${BASE_URL}/api/iamai-thread/${threadId}`
          );

          if (!response.ok) {
            // If thread not found, clear current thread and show welcome screen
            if (response.status === 404) {
              localStorage.removeItem(CURRENT_THREAD_KEY);
              currentThreadId = null;
              welcomeScreen.style.display = "flex";
              chatContainer.innerHTML = "";
              return;
            }
            throw new Error("Failed to fetch thread");
          }

          currentThreadId = threadId;
          localStorage.setItem(CURRENT_THREAD_KEY, threadId);

          chatContainer.innerHTML = "";
          welcomeScreen.style.display = "none";

          const threadData = await response.json();

          threadData.messages?.forEach((msg) => {
            addMessage(
              msg.content,
              msg.role === "user",
              msg.timestamp,
              msg.role === "assistant"
                ? {
                    model: msg.model,
                    inputTokens: msg.inputTokens,
                    outputTokens: msg.outputTokens,
                  }
                : null
            );
          });

          // Update active state in thread list
          document.querySelectorAll(".chat-thread").forEach((thread) => {
            thread.classList.toggle(
              "active",
              thread.getAttribute("data-thread-id") === threadId
            );
          });
        } catch (error) {
          console.error("Error:", error);
          showError("Failed to load thread");
        } finally {
          hideLoading();
        }
      }

      let currentFile = null;

      document
        .getElementById("fileInput")
        .addEventListener("change", async function (e) {
          const file = e.target.files[0];
          if (!file) return;

          currentFile = file;
          const preview = document.getElementById("filePreview");
          preview.innerHTML = `
          <div class="file-preview-item">
            <i class="fas fa-file"></i>
            <span>${file.name}</span>
            <i class="fas fa-times remove-file" onclick="removeFile()"></i>
          </div>
        `;
          preview.classList.add("active");
        });

      function removeFile() {
        currentFile = null;
        document.getElementById("fileInput").value = "";
        const preview = document.getElementById("filePreview");
        preview.innerHTML = "";
        preview.classList.remove("active");
      }

      async function handleFile(file) {
        if (!file) return null;

        const fileType = file.type.split("/")[1];

        try {
          if (fileType === "pdf") {
            // Convert PDF to image
            const imageBase64 = await convertPdfToImage(file);
            return {
              type: "image_url",
              image_url: {
                url: `data:image/jpeg;base64,${imageBase64}`,
              },
            };
          } else if (["jpg", "jpeg", "png"].includes(fileType)) {
            // Handle image files
            const base64 = await fileToBase64(file);
            return {
              type: "image_url",
              image_url: {
                url: `data:${file.type};base64,${base64}`,
              },
            };
          } else {
            // Handle text files
            const text = await readTextFile(file);
            return { type: "text", content: text };
          }
        } catch (error) {
          console.error("Error processing file:", error);
          showError("Failed to process file");
          return null;
        }
      }

      async function convertPdfToImage(pdfFile) {
        try {
          // Read the PDF file
          const arrayBuffer = await pdfFile.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

          // Get the first page
          const page = await pdf.getPage(1);

          // Set the scale for better quality
          const viewport = page.getViewport({ scale: 2.0 });

          // Create a canvas
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render PDF page to canvas
          await page.render({
            canvasContext: context,
            viewport: viewport,
          }).promise;

          // Convert canvas to base64
          const base64String = canvas
            .toDataURL("image/jpeg", 0.95)
            .split(",")[1];

          return base64String;
        } catch (error) {
          console.error("Error converting PDF to image:", error);
          throw new Error("Failed to convert PDF to image");
        }
      }

      async function handleSendMessage() {
        const message = messageInput.value.trim();
        const selectedModel = document.getElementById("modelSelect").value;

        if ((!message && !currentFile) || !currentThreadId) return;

        try {
          let finalMessage = message;
          let fileContent = null;

          if (currentFile) {
            const processedFile = await handleFile(currentFile);
            if (processedFile.type === "text") {
              finalMessage = `${message}\n\n# File Contents:\n${processedFile.content}`;
            } else {
              fileContent = processedFile;
            }
          }

          // Add user message first
          addMessage(finalMessage, true, Date.now());
          messageInput.value = "";
          messageInput.focus();
          removeFile();

          // Then show loading
          showLoading();

          const response = await fetch(
            `${BASE_URL}/api/iamai-thread/${currentThreadId}/message`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                message: finalMessage,
                model: selectedModel,
                fileContent: fileContent,
              }),
            }
          );

          if (!response.ok) throw new Error("Failed to send message");
          const data = await response.json();

          hideLoading();
          console.log(data);
          addMessage(data.message, false, Date.now(), {
            model: selectedModel,
            inputTokens: data.inputTokens,
            outputTokens: data.outputTokens,
          });
          await loadThreads();
        } catch (error) {
          console.error("Error:", error);
          showError("Failed to send message");
          hideLoading();
        }
      }
      // Helper functions for file handling
      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => {
            const base64String = reader.result.split(",")[1];
            resolve(base64String);
          };
          reader.onerror = reject;
        });
      }

      function readTextFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsText(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
        });
      }

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          // Load all threads first
          const threadsResponse = await fetch(`${BASE_URL}/api/iamai-threads`);
          const threads = await threadsResponse.json();
          updateThreadList(threads);

          // Check for saved thread ID first
          const savedThreadId = localStorage.getItem(CURRENT_THREAD_KEY);
          if (savedThreadId) {
            try {
              const response = await fetch(
                `${BASE_URL}/api/iamai-thread/${savedThreadId}`
              );
              if (response.ok) {
                await switchThread(savedThreadId);
                return;
              }
            } catch (error) {
              console.error("Error fetching saved thread:", error);
            }
          }

          // If no saved thread or saved thread not found, load the most recent thread
          if (threads.length > 0) {
            // threads are already sorted by timestamp in descending order
            const mostRecentThread = threads[0];
            await switchThread(mostRecentThread.id);
          } else {
            // No threads exist, automatically create a new thread
            await createNewThread();
          }
        } catch (error) {
          console.error("Error during initialization:", error);
          showError("Failed to initialize chat");
          // Even if there's an error, try to create a new thread
          try {
            await createNewThread();
          } catch (createError) {
            console.error("Error creating new thread:", createError);
            welcomeScreen.style.display = "flex";
            chatContainer.innerHTML = "";
          }
        }
      });

      async function createNewThread() {
        try {
          showLoading();
          const response = await fetch(`${BASE_URL}/api/iamai-thread/create`, {
            method: "POST",
          });

          if (!response.ok) throw new Error("Failed to create thread");

          const data = await response.json();
          await loadThreads();
          await switchThread(data.threadId);
        } catch (error) {
          console.error("Error:", error);
          showError("Failed to create new thread");
        } finally {
          hideLoading();
        }
      }

      const sendButton = document.getElementById("sendButton");
      sendButton.onclick = async (e) => {
        e.preventDefault();
        await handleSendMessage();
      };

      const newChatButton = document.getElementById("newChatBtn");
      newChatButton.onclick = async (e) => {
        e.preventDefault();
        await createNewThread();
      };

      messageInput.onkeydown = async (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          e.stopPropagation();
          await handleSendMessage();
        }
      };

      /* Add sidebar toggle functionality */
      function toggleSidebar() {
        sidebar.classList.toggle("open");
        sidebarOverlay.classList.toggle("show");

        // Toggle menu icon
        const menuIcon = menuButton.querySelector("i");
        if (sidebar.classList.contains("open")) {
          menuIcon.classList.remove("fa-bars");
          menuIcon.classList.add("fa-times");
        } else {
          menuIcon.classList.remove("fa-times");
          menuIcon.classList.add("fa-bars");
        }
      }

      function closeSidebar() {
        sidebar.classList.remove("open");
        sidebarOverlay.classList.remove("show");
        const menuIcon = menuButton.querySelector("i");
        menuIcon.classList.remove("fa-times");
        menuIcon.classList.add("fa-bars");
      }

      // Add event listeners
      menuButton.addEventListener("click", toggleSidebar);
      sidebarOverlay.addEventListener("click", closeSidebar);

      // Close sidebar when switching threads on mobile
      const originalSwitchThread = switchThread;
      switchThread = async function (threadId) {
        await originalSwitchThread(threadId);
        if (window.innerWidth <= 768) {
          closeSidebar();
        }
      };

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          sidebar.classList.remove("open");
          sidebarOverlay.classList.remove("show");
        }

      // Configure marked options
      marked.setOptions({
        breaks: true, // Interpret line breaks as <br>
        gfm: true, // Enable GitHub Flavored Markdown
        headerIds: false, // Disable header IDs
        mangle: false, // Disable mangling
        sanitize: false, // Allow HTML in markdown
      });

      // Modify the function that displays messages
      function displayMessage(message, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "ai-message"
        }`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";

        // Parse markdown for AI messages only
        if (!isUser) {
          contentDiv.innerHTML = marked.parse(message);
        } else {
          contentDiv.textContent = message;
        }

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // If you're using WebSocket, modify the message handling
      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.message) {
          displayMessage(data.message, false);
        }
      };
