<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background-color: #343541;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .message {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      .user-message {
        background-color: #343541;
      }

      .ai-message {
        background-color: #444654;
      }

      .avatar {
        width: 30px;
        height: 30px;
        border-radius: 0.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .user-avatar {
        background-color: #5436da;
      }

      .ai-avatar {
        background-color: #11a37f;
      }

      .message-content {
        flex: 1;
        line-height: 1.5;
      }

      .input-container {
        padding: 2rem;
        display: flex;
        justify-content: center;
        background: linear-gradient(
          180deg,
          rgba(53, 55, 64, 0),
          #353740 58.85%
        );
      }

      .input-box {
        max-width: 800px;
        width: 100%;
        position: relative;
      }

      .message-input {
        width: 100%;
        padding: 1rem 3rem 1rem 1rem;
        background-color: #40414f;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        color: white;
        font-size: 1rem;
        resize: none;
        height: 52px;
        max-height: 200px;
        overflow-y: auto;
      }

      .message-input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.2);
      }

      .send-button {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 5px;
        border-radius: 0.3rem;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .send-button:hover {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .send-button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .loading {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #8e8ea0;
      }

      .loading-dots {
        display: flex;
        gap: 0.3rem;
      }

      .dot {
        width: 4px;
        height: 4px;
        background-color: #8e8ea0;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .error {
        color: #ff4a4a;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
      <div class="input-box">
        <textarea
          class="message-input"
          placeholder="Type a message..."
          id="messageInput"
          rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 11L12 6L17 11M12 18V7"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      let currentThreadId = null;
      let isLoading = false;

      // Auto-resize textarea
      messageInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 200) + "px";
      });

      // Handle enter key
      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendButton.addEventListener("click", sendMessage);

      // Create initial thread
      fetch("http://localhost:3000/api/thread/create", {
        method: "POST",
      })
        .then((res) => res.json())
        .then((data) => {
          currentThreadId = data.threadId;
        })
        .catch((error) => {
          console.error("Error creating thread:", error);
          showError("Failed to initialize chat. Please refresh the page.");
        });

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "ai-message"
        }`;

        const avatar = document.createElement("div");
        avatar.className = `avatar ${isUser ? "user-avatar" : "ai-avatar"}`;
        avatar.textContent = isUser ? "U" : "AI";

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";
        messageContent.textContent = content;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function addLoadingIndicator() {
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message ai-message";
        loadingDiv.id = "loadingMessage";

        const avatar = document.createElement("div");
        avatar.className = "avatar ai-avatar";
        avatar.textContent = "AI";

        const loading = document.createElement("div");
        loading.className = "loading";
        loading.innerHTML = `
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;

        loadingDiv.appendChild(avatar);
        loadingDiv.appendChild(loading);
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function removeLoadingIndicator() {
        const loadingMessage = document.getElementById("loadingMessage");
        if (loadingMessage) {
          loadingMessage.remove();
        }
      }

      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error";
        errorDiv.textContent = message;
        chatContainer.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 5000);
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || isLoading) return;

        isLoading = true;
        messageInput.value = "";
        messageInput.style.height = "52px";
        sendButton.disabled = true;

        addMessage(message, true);
        addLoadingIndicator();

        try {
          const response = await fetch(
            `http://localhost:3000/api/thread/${currentThreadId}/message`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message }),
            }
          );

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Failed to get response");
          }

          removeLoadingIndicator();
          addMessage(data.message, false);
        } catch (error) {
          console.error("Error:", error);
          removeLoadingIndicator();
          showError("Failed to get AI response. Please try again.");
        } finally {
          isLoading = false;
          sendButton.disabled = false;
          messageInput.focus();
        }
      }
    </script>
  </body>
</html>
