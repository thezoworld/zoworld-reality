<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background-color: #343541;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .message {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      .user-message {
        background-color: #343541;
      }

      .ai-message {
        background-color: #444654;
      }

      .avatar {
        width: 30px;
        height: 30px;
        border-radius: 0.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .user-avatar {
        background-color: #5436da;
      }

      .ai-avatar {
        background-color: #11a37f;
      }

      .message-content {
        flex: 1;
        line-height: 1.5;
      }

      .input-container {
        padding: 2rem;
        display: flex;
        justify-content: center;
        background: linear-gradient(
          180deg,
          rgba(53, 55, 64, 0),
          #353740 58.85%
        );
      }

      .input-box {
        max-width: 800px;
        width: 100%;
        position: relative;
        display: flex;
        gap: 10px;
      }

      .file-input-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .file-input {
        display: none;
      }

      .file-label {
        background-color: #40414f;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 0.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }

      .file-label:hover {
        background-color: #4a4b59;
      }

      .file-preview {
        position: absolute;
        bottom: 100%;
        left: 0;
        margin-bottom: 10px;
        max-width: 200px;
        border-radius: 0.5rem;
        overflow: hidden;
        display: none;
      }

      .file-preview img {
        width: 100%;
        height: auto;
      }

      .file-preview.active {
        display: block;
      }

      .remove-file {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }

      .message-input-container {
        flex: 1;
        position: relative;
      }

      .message-input {
        width: 100%;
        padding: 1rem 3rem 1rem 1rem;
        background-color: #40414f;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        color: white;
        font-size: 1rem;
        resize: none;
        height: 52px;
        max-height: 200px;
        overflow-y: auto;
      }

      .message-input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.2);
      }

      .send-button {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 5px;
        border-radius: 0.3rem;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .send-button:hover {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .send-button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .loading {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #8e8ea0;
      }

      .loading-dots {
        display: flex;
        gap: 0.3rem;
      }

      .dot {
        width: 4px;
        height: 4px;
        background-color: #8e8ea0;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .error {
        color: #ff4a4a;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
      <div class="input-box">
        <div class="file-input-container">
          <input
            type="file"
            id="fileInput"
            class="file-input"
            accept="image/*"
          />
          <label for="fileInput" class="file-label">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 16L8.586 11.414C9.367 10.633 10.633 10.633 11.414 11.414L16 16M14 14L15.586 12.414C16.367 11.633 17.633 11.633 18.414 12.414L20 14M14 8H14.01M6 20H18C19.1046 20 20 19.1046 20 18V6C20 4.89543 19.1046 4 18 4H6C4.89543 4 4 4.89543 4 6V18C4 19.1046 4.89543 20 6 20Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </label>
          <div class="file-preview" id="filePreview">
            <button class="remove-file" id="removeFile">Ã—</button>
            <img id="previewImage" src="" alt="Preview" />
          </div>
        </div>
        <div class="message-input-container">
          <textarea
            class="message-input"
            placeholder="Type a message..."
            id="messageInput"
            rows="1"
          ></textarea>
          <button class="send-button" id="sendButton">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 11L12 6L17 11M12 18V7"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const fileInput = document.getElementById("fileInput");
      const filePreview = document.getElementById("filePreview");
      const previewImage = document.getElementById("previewImage");
      const removeFile = document.getElementById("removeFile");

      let currentThreadId = null;
      let isLoading = false;

      // Disable inputs until thread is created
      messageInput.disabled = true;
      fileInput.disabled = true;
      sendButton.disabled = true;

      // Create initial thread
      async function initializeChat() {
        try {
          const response = await fetch(
            "http://dev.srv.zoworld.io/api/thread/create",
            {
              method: "POST",
            }
          );
          const data = await response.json();
          currentThreadId = data.threadId;

          // Enable inputs after thread is created
          messageInput.disabled = false;
          fileInput.disabled = false;
          sendButton.disabled = false;
          messageInput.placeholder = "Type a message...";
        } catch (error) {
          console.error("Error creating thread:", error);
          showError("Failed to initialize chat. Please refresh the page.");
        }
      }

      // Initialize chat when page loads
      initializeChat();

      // Auto-resize textarea
      messageInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 200) + "px";
      });

      // Handle enter key
      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendButton.addEventListener("click", sendMessage);

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "ai-message"
        }`;

        const avatar = document.createElement("div");
        avatar.className = `avatar ${isUser ? "user-avatar" : "ai-avatar"}`;
        avatar.textContent = isUser ? "U" : "AI";

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";
        messageContent.textContent = content;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function addLoadingIndicator() {
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message ai-message";
        loadingDiv.id = "loadingMessage";

        const avatar = document.createElement("div");
        avatar.className = "avatar ai-avatar";
        avatar.textContent = "AI";

        const loading = document.createElement("div");
        loading.className = "loading";
        loading.innerHTML = `
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;

        loadingDiv.appendChild(avatar);
        loadingDiv.appendChild(loading);
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function removeLoadingIndicator() {
        const loadingMessage = document.getElementById("loadingMessage");
        if (loadingMessage) {
          loadingMessage.remove();
        }
      }

      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error";
        errorDiv.textContent = message;
        chatContainer.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 5000);
      }

      // File preview handling
      fileInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewImage.src = e.target.result;
            filePreview.classList.add("active");
          };
          reader.readAsDataURL(file);
        }
      });

      removeFile.addEventListener("click", function (e) {
        e.preventDefault();
        fileInput.value = "";
        filePreview.classList.remove("active");
        previewImage.src = "";
      });

      // Modified sendMessage function
      async function sendMessage() {
        const message = messageInput.value.trim();
        const file = fileInput.files[0];
        if ((!message && !file) || isLoading || !currentThreadId) return;

        isLoading = true;
        messageInput.value = "";
        messageInput.style.height = "52px";
        sendButton.disabled = true;

        // Show user's message
        const userMessageDiv = document.createElement("div");
        userMessageDiv.className = "message user-message";

        const avatar = document.createElement("div");
        avatar.className = "avatar user-avatar";
        avatar.textContent = "U";

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";

        // Add text message if present
        if (message) {
          const textElement = document.createElement("div");
          textElement.textContent = message;
          messageContent.appendChild(textElement);
        }

        // If there's an image, add it to the message
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const imgElement = document.createElement("img");
            imgElement.src = e.target.result;
            imgElement.style.maxWidth = "200px";
            imgElement.style.borderRadius = "0.5rem";
            imgElement.style.marginTop = "0.5rem";
            messageContent.appendChild(imgElement);
          };
          reader.readAsDataURL(file);
        }

        userMessageDiv.appendChild(avatar);
        userMessageDiv.appendChild(messageContent);
        chatContainer.appendChild(userMessageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        addLoadingIndicator();

        try {
          const formData = {};
          if (message) formData.message = message;
          if (file) formData.file = file;
console.log(formData);
          const response = await fetch(
            `http://dev.srv.zoworld.io/api/thread/${currentThreadId}/message`,
            {
              method: "POST",
              body: JSON.stringify(formData),
              headers: {
    "Content-Type": "application/json",
  },
            }
          );

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Failed to get response");
          }

          removeLoadingIndicator();

          // Add AI response
          const aiMessageDiv = document.createElement("div");
          aiMessageDiv.className = "message ai-message";

          const aiAvatar = document.createElement("div");
          aiAvatar.className = "avatar ai-avatar";
          aiAvatar.textContent = "AI";

          const aiContent = document.createElement("div");
          aiContent.className = "message-content";
          aiContent.textContent = data.message;

          aiMessageDiv.appendChild(aiAvatar);
          aiMessageDiv.appendChild(aiContent);
          chatContainer.appendChild(aiMessageDiv);
          chatContainer.scrollTop = chatContainer.scrollHeight;

          // Clear file input and preview
          fileInput.value = "";
          filePreview.classList.remove("active");
          previewImage.src = "";
        } catch (error) {
          console.error("Error:", error);
          removeLoadingIndicator();
          showError("Failed to get AI response. Please try again.");
        } finally {
          isLoading = false;
          sendButton.disabled = false;
          messageInput.focus();
        }
      }
    </script>
  </body>
</html>
